<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contact Form</title>
</head>
<body>
<div align="center">
    <h3>Dodaj kontakt</h3><br>
    <p>Podaj dane kontaktu</p>
    <form action="#" th:action="@{/addcontactform}" th:object="${contact}" method="post">
        <input type="text" th:field="*{name}" required placeholder="Podaj imiÄ™ kontaktu">
        <input type="text" th:field="*{lastName}" required placeholder="Podaj nazwisko kontaktu">
        <input type="text" th:field="*{phoneNumber}" required placeholder="Podaj numer telefonu">
        <input type="text" th:field="*{email}" required placeholder="Podaj e-mail">
        <input type="submit" value="Submit"/><input type="reset" value="Reset">
    </form>

</div>
</body>
</html>
