<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
    <div align="center" id="login">
        <h3>Logowanie użytkownika</h3><br>
        <p>Zaloguj się do swojej bazy danych</p>

        <form action="#" th:action="@{loginform}" th:object="${user}" class="form" method="post">
            <input type="text" name="login" th:field="*{email}" required placeholder="podaj swój login" ><br>
            <input type="password" name="password" th:field="*{password}" required placeholder="podaj swoje hasło"><br>
            <input type="submit" name="" value="Zaloguj">
        </form>
    </div>
</body>
</html>
