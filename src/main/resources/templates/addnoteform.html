<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Note Form</title>
</head>
<body>
    <div align="center">
        <h3>Dodaj nową notatkę</h3>
        <p>Zapisz swoją notatkę w bazie danych</p>
        <form action="#" th:action="@{addnoteform}" th:object="${note}" method="post">
            <input type="text" th:field="*{title}" required placeholder="Podaj tytuł notatki"><br>
            <input type="text" th:field="*{content}" required placeholder="Podaj treść notatki"><br>
            <input type="submit" value="Submit"/><input type="reset" value="Reset">
        </form>
    </div>

</body>
</html>
